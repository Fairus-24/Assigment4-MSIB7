<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile" class="profile-container">
        <div class="profile-img">
            <img src="https://cdn-brilio-net.akamaized.net/community/2018/04/04/8730/image_1522779606_5ac3c5d63fd79.jpg" alt="Profile Image">
        </div>
        <div class="profile-left">
            <h3 id="name">Nama Anda</h3>
            <p id="role">Front End Designer</p>
            <br>
            <div class="profile-buttons">
                <button class="edit-btn" onclick="editProfile()">Edit</button>
                <button class="resume-btn" onclick="resetProfile()">Resume</button>
            </div>
        </div>
        <div class="profile-right">
            <p><strong>Availability</strong> <span id="availability">Full Time</span></p>
            <p><strong>Usia</strong> <span id="age">19</span></p>
            <p><strong>Lokasi</strong> <span id="location">Jakarta</span></p>
            <p><strong>Pengalaman</strong> <span id="yoe">2</span> Tahun</p>
            <p><strong>Email</strong> <span id="email">email@gmail.com</span></p>
        </div>
    </div>

    <div id="form-section" style="display: none;">
        <h3>Edit Profile</h3>
        <label>Nama:</label>
        <input type="text" id="input-name">
        <label>Role:</label>
        <input type="text" id="input-role">
        <label>Availability:</label>
        <input type="text" id="input-availability">
        <label>Usia:</label>
        <input type="number" id="input-age">
        <label>Lokasi:</label>
        <input type="text" id="input-location">
        <label>Years Experience:</label>
        <input type="number" id="input-yoe">
        <label>Email:</label>
        <input type="email" id="input-email">
        <button onclick="saveProfile()">SUBMIT</button>
        <button onclick="cancelEdit()">CANCEL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
